{% extends "base.html" %}

{% block content %}
<a class='title' href=/{{userid}}/front>{{username}} Mini Blog</a>
<h1>Post your blog here</h1>
<form method='post'>
  <div  class='lable1'>
    <label>Title</label>
  </div>
  <div>
    <input class='input_title' type='text' name='title' value={{title}}>
  </div>
  <br>
  <br>
  <div class='lable1'>
    <label>Content</label>
  </div>
  <div>
    <textarea class='input_content' name='content'>{{content}}</textarea>
  </div>
  <br>
  <input class='submit' type='submit'>
</form>
<br>
<div class='error'>{{error}}</div>
{% endblock %}
